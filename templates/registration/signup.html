{% extends 'base.html' %}
{% load static %}
{% block content %}


<section id="form" style="margin-left:30% ;"><!--form-->
 <div class="container">
  <div class="col-sm-4 col-sm-offset-1">
  <div class="login-form"><!--login form-->
   <h2>New User Signup </h2>
     <form method="post" >
      {% csrf_token %}
      {%  for field in form %}
      {{ field.errors }}
      {{ field }}
      {% endfor %}
       <button class="btn btn-default" type="submit">Signup</button>
       <span style="margin-left:120px;">Already have an account </span>&nbsp;<a href="{% url 'login'%}"> login </a>
     </form>
  </div>
  </div>
 </div>
</section>
{% endblock %}
